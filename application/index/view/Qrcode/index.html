<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link rel="stylesheet" type="text/css" href="/uclbrt/ulite/ulite.css">
    <link rel="stylesheet" type="text/css" href="/jslib/swiper/swiper.min.css">
    <link href="/run/src/common_control.css" rel="stylesheet">
    <link href="/run/src/common_public.css" rel="stylesheet">
    <link href="/run/src/Qrcode/index.css" rel="stylesheet">

</head>
<body>
<div id="doc" >
    <div id="doc-header" class="navbar">
        <div class="pull-left">
            <ul class="menu-horizontal">
                <li>
                    <a>文件共享</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="doc-body" class="row menu-open">
        <div id="doc-aside" class="pull-left">
            <div id="doc-aside-body" class="row">
                <div  id="doc-aside-main" class="pull-left">
                    <div id="doc-aside-main-menu">
                        <ul class="menu-vertical">
                            <li>
                                <a >
                                    <span class="glyphicon glyphicon-file"></span>
                                    <span class="menu-vertical-text">
                                       目录
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a class="ulite-js-menu ulite-js-ripple-effect">
                                    <span class="glyphicon glyphicon-briefcase">
                                    </span>
                                    <span class="menu-vertical-text">小工具</span>
                                </a>
                                <ul class="menu-vertical menu-vertical-child">
                                    <li>
                                        <a>
                                            <span class="glyphicon glyphicon-asterisk"></span>
                                            <span>Json格式化 </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <span class="glyphicon glyphicon-qrcode"></span>
                                            <span>二维码 </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <span class="glyphicon glyphicon-link"></span>
                                            <span>http</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="doc-center">
            <div id="doc-center-head">
                <div class="btn-toolbar">
                    <div id="catalog" class="btn-group">
                        <button type="button" class="btn-raised btn-primary" data-value="">根目录</button>
                    </div>
                    <div class="btn-group custom-file-input">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <button type="button" data-value="" class="btn-raised btn-primary">
                                <i>选择要上传的文件</i></button>
                            <input id="fileUpload" type="file" name="file" multiple="" class="file">
                        </form>
                    </div>
                    <div  class="btn-group">
                        <button type="button"data-toggle="modal" id="dirCreate" class="btn-raised btn-primary" data-target="#dirInput">
                            <i class=""></i> 新建文件夹
                        </button>
                    </div>
                    <div class="btn-group" id="fileOperation">
                        <button type="button" class="btn-raised btn-primary" id="fileDownload"><i class="glyphicon glyphicon-download"></i></button>
                        <button type="button" class="btn-raised btn-primary" data-am-modal="{target: '#myQrcode'}" id="fileQrcode"><i class="glyphicon glyphicon-qrcode"></i></button>
                        <button type="button" class="btn-raised btn-primary" data-am-modal="{target: '#my-popup'}" id="filePreview"><i class="glyphicon glyphicon-eye-open"></i></button>
                        <button type="button" class="btn-raised btn-primary" id="fileRemove"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                </div>

            </div>
            <div id="doc-center-body"></div>
        </div>
    </div>
</div>
<!--新建文件夹-->
<div class="modal fade" id="dirInput" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新建文件夹</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script type="text/html" id="file-li">
    <li>
        <a href="#">
            <img class="am-img-thumbnail am-img-bdrs" src="" alt=""/>
            <div class="gallery-title"></div>
            <div class="gallery-desc"></div>
        </a>
    </li>
</script>

<script type="text/html" id="row">
    <row></row>
</script>
<script type="text/html" id="col">
    <div class="dir">
        <a href="#">
            <img class="glyphicon glyphicon-thumbs-down " src="" alt=""/>
            <div class=""></div>
        </a>
    </div>
</script>

</body>
<script src="/jslib/jquery/1.11.2/jquery.min.js"></script>
<script src="/uclbrt/ulite/ulite.js"></script>
<script src="/run/src/Qrcode/index.js"></script>

</html>
